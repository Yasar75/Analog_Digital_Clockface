<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div id="container">
        <div class="design">
            <div id="digitalClock">00:00:00</div>
            <div id="date">Day DD, Mon YYYY</div>
            <div id="analogClock">
                <svg class="clockface" width="300" height="300" viewBox="-150 -150 300 300">
                    <circle class="ring ring--seconds" r="145" pathlength="60" />
                    <circle class="ring ring--hours" r="145" pathlength="12" />
                    <text x="-100" y="5.5" id="meridien" class="am-pm">am</text>
                    
                    <!-- Digits for the clock -->
                    <text class="numbers" x="65" y="-98" text-anchor="middle">1</text>
                    <text class="numbers" x="103" y="-58" text-anchor="middle">2</text>
                    <text class="numbers" x="124" y="9" text-anchor="middle">3</text>
                    <text class="numbers" x="103" y="73" text-anchor="middle">4</text>
                    <text class="numbers" x="65" y="116" text-anchor="middle">5</text>
                    <text class="numbers" x="0" y="133" text-anchor="middle">6</text>
                    <text class="numbers" x="-65" y="116" text-anchor="middle">7</text>
                    <text class="numbers" x="-103" y="73" text-anchor="middle">8</text>
                    <text class="numbers" x="-124" y="9" text-anchor="middle">9</text>
                    <text class="numbers" x="-103" y="-58" text-anchor="middle">10</text>
                    <text class="numbers" x="-65" y="-98" text-anchor="middle">11</text>
                    <text class="numbers" x="0" y="-118" text-anchor="middle">12</text>
                    
                    <!-- Hands in clock -->
                    <line id="minuteHand" class="hand hand--minute" x1="0" y1="2" x2="0" y2="-110" />
                    <line id="hourHand" class="hand hand--hour" x1="0" y1="2" x2="0" y2="-60" />
                    <circle class="ring ring--center" r="3" />
                    <line id="secondHand" class="hand hand--second" x1="0" y1="12" x2="0" y2="-130" />
                </svg>
            </div>
            
            <button onclick="toggleClock()">Switch to Analog Clock</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
